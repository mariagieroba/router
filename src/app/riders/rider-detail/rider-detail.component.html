<div *ngIf="rider">
  <h3>"{{ rider.name }}"</h3>
  <div>
    <label>Id: </label>{{ rider.id }}</div>
  <div>
    <label>Name: </label>
    <input [(ngModel)]="rider.name" placeholder="name"/>
  </div>
  <p>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
  </p>
</div>
